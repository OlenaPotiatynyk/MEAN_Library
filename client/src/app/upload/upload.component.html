<form [formGroup]="upload" (ngSubmit)="submit()">
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupFile">Upload</label>
    <input
      type="file"
      class="form-control"
      id="inputGroupFile"
      formControlName="file"
      (change)="onFileChange($event)">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Description</span>
    <textarea class="form-control" aria-label="Description" formControlName="description"></textarea>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary">Submit</button>
  </div>

  <p *ngIf="!upload.valid && upload.touched"> NOT VALID</p>
</form>
