<main class="form-signin w-100 m-auto">
  <form (submit)="userLoginSubmit()">
    <h1 class="h3 mb-3 fw-normal">Log in to your account</h1>
    <p>Don't have an account? <a routerLink="/reg">Sign Up</a></p>

    <div class="form-floating">
      <input [(ngModel)]="login" name="login" type="text" class="form-control" id="floatingInput"
             placeholder="Login" required>
      <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating">
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="floatingPassword"
             placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!login || !password">Sign in</button>
  </form>
</main>
