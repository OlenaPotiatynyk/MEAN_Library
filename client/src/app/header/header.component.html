<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <nav class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <a routerLink="/" class="nav-link px-2 link-secondary">Home</a>
    <a routerLink="/upload" class="nav-link px-2 link-secondary">Upload file</a>
  </nav>

  <form class="d-flex" role="search" *ngIf="userIsLogged()">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>

  <div class="col-md-3 text-end" *ngIf="!userIsLogged() === true">
    <a routerLink="/auth" type="button" class="btn btn-outline-primary me-2">Login</a>
    <a routerLink="/reg" type="button" class="btn btn-primary">Sign up</a>
  </div>

  <div class="text-end" *ngIf="userIsLogged()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
    </svg>
    <button type="button" class="btn btn-link">{{userName}}</button>
    <button type="button" class="btn btn-primary" (click)="userLoggedOut()">Log Out</button>
  </div>
</header>
